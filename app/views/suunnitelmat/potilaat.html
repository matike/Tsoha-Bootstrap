{% extends "base.html" %}
{% block content %}
<h1>Potilaat</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {%for potilas in potilaat%}
        <tr>
            <td><a href="{{base_path}}/potilas/{{potilas.id}}">{{potilas.nimi}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>


{% endblock %}
