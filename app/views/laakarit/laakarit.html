{% extends "base.html" %}
{% block content %}
<h1>Lääkärimme</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {%for laakari in laakarit%}
        <tr>
            <td><a href="{{base_path}}/laakari/{{laakari.id}}">{{laakari.nimi}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
