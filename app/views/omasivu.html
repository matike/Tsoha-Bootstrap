{% extends "base.html" %}
{% block content %}
<h1>Hoito-ohjeeni</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Paivamaara</th>
            <th>Ohje</th>
        </tr>
    </thead>

    <tbody>
        {%for ohje in ohjeet%}
        <tr>
            <td>{{ohje.paivamaara}}</td>
            <td>{{ohje.ohje}}</td>

        </tr>
        {%endfor%}
    </tbody>
</table>

{% endblock %}
